<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <script src="../../tools/gl-matrix.min.js"></script>
  <script src="../../tools/webglTools.js"></script>
  
  <script id="shader-vs" type="x-shader/x-vertex">
    attribute vec3 aVertexPosition; // Vertex position (x,y,z)
    attribute vec4 aColor; // Vertex color
    uniform mat4 uMVMatrix;
    uniform mat4 uPMatrix;
    
    varying vec4 vColor;
    void main(void) {
      vColor = aColor;
      gl_Position = uPMatrix * uMVMatrix * vec4(aVertexPosition, 1.0);
    }
  </script>
  
  <script id="shader-fs" type="x-shader/x-fragment">
    #ifdef GL_ES // Retro compatibility
    precision highp float; // high precision is set
    #endif
    
    varying vec4 vColor;
    void main(void) {
      gl_FragColor = vColor;
    }
  </script>
  
  <script src="main.js"></script>
</head>
<body onload="initWebGL()">
  <h1>01: Hello WebGL</h1>
  <canvas id="webgl-canvas" width="600" height="700">
<!--    <canvas id="webgl-canvas" width="3440" height="1440">-->
    HTML5 is not supported
  </canvas>
</body>
</html>
