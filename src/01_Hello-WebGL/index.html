<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <script src="../tools/gl-matrix.min.js"></script>
  <script src="../tools/webglTools.js"></script>
  <script id="shader-vs" type="x-shader/x-vertex">
    attribute vec3 aVertexPosition;
    attribute vec4 aColor;
    uniform mat4 uMVMatrix;
    uniform mat4 uPMatrix;
    varying vec4 vColor;

    void main(void) {
      vColor = aColor;
      gl_Position = uPMatrix * uMVMatrix * vec4(aVertexPosition, 1.0);
    }
  </script>
  <script id="shader-fs" type="x-shader/x-fragment">
    #ifdef GL_ES
        precision highp float;
    #endif
    varying vec4 vColor;

    void main(void) {
      gl_FragColor = vColor;
    }
  </script>
  <script>
    // Pointers on buffers
    let vertexBuffer = null;
    let indexBuffer = null;
    let colorBuffer = null;

    // Corresponding JS arrays
    let indices = [];
    let vertices = [];
    let colors = [];

    // Transform matrix
    let mvMatrix = mat4.create(); // Model-view matrix
    let pMatrix = mat4.create();  // Projection matrix

    // Bridges between CPU and GPU
    function initShaderParameters(prg) {
      prg.vertexPositionAttribute = glContext.getAttribLocation(prg, "aVertexPosition");
      glContext.enableVertexAttribArray(prg.vertexPositionAttribute);

      prg.colorAttribute = glContext.getAttribLocation(prg, "aColor");
      glContext.enableVertexAttribArray(prg.colorAttribute);

      prg.pMatrixUniform = glContext.getUniformLocation(prg, 'uPMatrix');
      prg.mvMatrixUniform = glContext.getUniformLocation(prg, 'uMVMatrix');
    }

    // Scene initialization
    function initBuffers() {
      vertices.push(-1.0, -1.0, 0.0); // Bottom left vertex
      vertices.push( 1.0, -1.0, 0.0); // Bottom right vertex
      vertices.push( 0.0,  1.0, 0.0); // Top vertex

      colors.push(1.0, 0.0, 0.0, 1.0); // Bottom left corner
      colors.push(0.0, 1.0, 0.0, 1.0); // Bottom right corner
      colors.push(0.0, 0.0, 1.0, 1.0); // Top corner

      indices.push(0, 1, 2);

      vertexBuffer = getVertexBufferWithVertices(vertices);
      colorBuffer = getVertexBufferWithVertices(colors);
      indexBuffer = getIndexBufferWithIndices(indices);
    }

    // Rerender scene
    function drawScene() {
      glContext.clearColor(0.9, 0.9, 0.9, 1.0); // Bg color
      glContext.enable(glContext.DEPTH_TEST);
      glContext.clear(glContext.COLOR_BUFFER_BIT | glContext.DEPTH_BUFFER_BIT);
      glContext.viewport(0, 0, c_width, c_height);

      mat4.identity(pMatrix);
      mat4.identity(mvMatrix);

      glContext.uniformMatrix4fv(prg.pMatrixUniform, false, pMatrix);
      glContext.uniformMatrix4fv(prg.mvMatrixUniform, false, mvMatrix);
      glContext.bindBuffer(glContext.ARRAY_BUFFER, vertexBuffer);

      glContext.vertexAttribPointer(prg.vertexPositionAttribute, 3, glContext.FLOAT, false, 0, 0);
      glContext.bindBuffer(glContext.ARRAY_BUFFER, colorBuffer);

      glContext.vertexAttribPointer(prg.colorAttribute, 4, glContext.FLOAT, false, 0, 0);
      glContext.bindBuffer(glContext.ELEMENT_ARRAY_BUFFER, indexBuffer);

      glContext.drawElements(glContext.TRIANGLES, indices.length, glContext.UNSIGNED_SHORT, 0);
    }

    // Entrypoint
    function initWebGL() {
      glContext = getGLContext('webgl-canvas');
      initProgram();
      initBuffers();
      renderLoop();
    }

  </script>
</head>
<body onload="initWebGL()">
  <h1>01: Hello WebGL</h1>
  <canvas id="webgl-canvas" width="500", height="500">
    HTML5 is not supported
  </canvas>
</body>
</html>
